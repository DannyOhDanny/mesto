<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script/index.js defer"></script>
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo-pic.svg" alt="Лого" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__pic" src="./images/profile-pic_.240x240.jpg" alt="Фото профиля" />
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__position">Исследователь океана</p>
        <button class="profile__button-edit profile__button-edit_action_edit" type="button">
          <img
            class="profile__button-pic-edit"
            src="./images/profile_button_edit.svg"
            alt="Изменить имя профиля"
          />
        </button>
        <button class="profile__button-add profile__button-add_action_add" type="button">
          <img
            class="profile__button-pic-add"
            src="./images/gallery_button_add.svg"
            alt="Добавить фото"
          />
        </button>
      </section>
      <section class="elements"></section>
      <div class="element">
        <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
        <h2 class="element__title">Карачаевск</h2>
        <img class="element__heart" src="./images/element_heart.svg" alt="Символ-лайк" />
      </div>
      <div class="element">
        <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
        <h2 class="element__title">Гора Эльбрус</h2>
        <img class="element__heart" src="./images/element_heart.svg" alt="Символ-лайк" />
      </div>
      <div class="element">
        <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
        <h2 class="element__title">Домбай</h2>
        <img class="element__heart" src="./images/element_heart.svg" alt="Символ-лайк" />
      </div>
      <div class="element">
        <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
        <h2 class="element__title">Карачаевск</h2>
        <img class="element__heart" src="./images/element_heart.svg" alt="Символ-лайк" />
      </div>
      <div class="element">
        <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
        <h2 class="element__title">Гора Эльбрус</h2>
        <img class="element__heart" src="./images/element_heart.svg" alt="Символ-лайк" />
      </div>
      <div class="element">
        <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
        <h2 class="element__title">Домбай</h2>
        <img class="element__heart" src="./images/element_heart.svg" alt="Символ-лайк" />
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto&nbsp;Russia</p>
    </footer>
  </body>
</html>
