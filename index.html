<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script/index.js" defer></script>
    <title>Место</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="black" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="white" />
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo-pic.svg" alt="Лого" />
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__columns">
          <img
            class="profile__column-pic"
            src="./images/profile-pic_.240x240.jpg"
            alt="Фото профиля"
          />
          <div class="profile__column-bio">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__button-edit profile__button-edit_action_edit"
                type="button"
                aria-label="Edit"
              >
                <span class="profile__button-text profile__button-text_hidden">Редактировать</span>
              </button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
          <div class="profile__column-button-add">
            <button
              class="profile__button-add profile__button-add_action_add"
              type="button"
              aria-label="Add"
            >
              <span class="profile__button-text profile__button-text_hidden">Добавить</span>
            </button>
          </div>
        </div>
      </section>
      <section class="elements" aria-label="Карточки мест">
        <div class="element">
          <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button
              class="element__heart element__heart_disabled element__heart_active"
              aria-label="Like"
            >
              <img src="./images/element_heart.svg" alt="Символ-лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/element_pic-2.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              class="element__heart element__heart_disabled element__heart_active"
              aria-label="Like"
            >
              <img src="./images/element_heart.svg" alt="Символ-лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/element_pic-3.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Домбай</h2>
            <button
              class="element__heart element__heart_disabled element__heart_active"
              aria-label="Like"
            >
              <img src="./images/element_heart.svg" alt="Символ-лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/element_pic-2.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Эльбрус</h2>
            <button
              class="element__heart element__heart_disabled element__heart_active"
              aria-label="Like"
            >
              <img src="./images/element_heart.svg" alt="Символ-лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/element_pic-3.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Домбай</h2>
            <button
              class="element__heart element__heart_disabled element__heart_active"
              aria-label="Like"
            >
              <img src="./images/element_heart.svg" alt="Символ-лайк" />
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button
              class="element__heart element__heart_disabled element__heart_active"
              aria-label="Like"
            >
              <img src="./images/element_heart.svg" alt="Символ-лайк" />
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto&nbsp;Russia</p>
    </footer>
    <div class="popup popup_hidden">
      <div class="popup__edit-form">
        <h2 class="popup__input-title">Редактировать профиль</h2>
        <input name="name" placeholder="Имя" type="text" class="popup__input-name" value="" />
        <input
          name="position"
          placeholder="Должность"
          type="text"
          class="popup__input-name"
          value=""
        />
        <button class="popup__button-save" type="button" aria-label="Save">Сохранить</button>
        <button
          class="popup__button-close popup__button-close_disabled"
          type="button"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </body>
</html>
