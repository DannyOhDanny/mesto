<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script/index.js" defer></script>
    <title>Место</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="black" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="white" />
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo-pic.svg" alt="Лого" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__columns">
          <img
            class="profile__column-pic"
            src="./images/profile-pic_.240x240.jpg"
            alt="Фото профиля"
          />
          <div class="profile__column-bio">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__button-edit profile__button-edit_action_edit"
                type="button"
                aria-label="Edit"
              ></button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
          <button
            class="profile__button-add profile__button-add_action_add"
            type="button"
            aria-label="Add"
          ></button>
        </div>
      </section>
      <section class="elements" aria-label="Карточки мест"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2023 Mesto&nbsp;Russia</p>
    </footer>
    <!--Шаблон карточки-->
    <template id="element-template">
      <article class="element">
        <img class="element__pic" />
        <button class="element__delete-btn" aria-label="Delete" type="button"></button>
        <div class="element__title-area">
          <h2 class="element__title"></h2>
          <button class="element__heart" aria-label="Like" type="button"></button>
        </div>
      </article>
    </template>
    <!--Форма попапа с редактированием-->
    <div class="popup popup_hidden" id="edit-form">
      <div class="popup__edit-form">
        <button class="popup__button-close" type="button" aria-label="Close"></button>
        <form class="popup__form" name="form">
          <h2 class="popup__input-title">Редактировать профиль</h2>
          <input
            name="name"
            placeholder="Имя"
            type="text"
            class="popup__input-name popup__input-name_type_name"
            value=""
            onfocus="this.value=''"
          />
          <input
            name="position"
            placeholder="О себе"
            type="text"
            class="popup__input-name popup__input-name_type_position"
            value=""
            onfocus="this.value=''"
          />
          <button class="popup__button-save" type="submit" aria-label="Save">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Форма попапа добавления-->
    <div class="popup popup_hidden" id="add-form">
      <div class="popup__edit-form">
        <button class="popup__button-close" type="button" aria-label="Close"></button>
        <form class="popup__form-add" name="form">
          <h2 class="popup__input-title">Новое место</h2>
          <input
            name="pic-name"
            placeholder="Название"
            type="text"
            class="popup__input-name popup__input-name_type_heading"
            value=""
            onfocus="this.value=''"
          />
          <input
            name="url"
            placeholder="Ссылка на картинку"
            type="url"
            class="popup__input-name popup__input-name_type_url"
            value=""
            onfocus="this.value=''"
          />
          <button class="popup__button-save" type="submit" aria-label="Save">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Попап изображения-->
    <div class="popup" id="image-popup">
      <button
        class="popup__button-close popup__button-close_type_image"
        type="button"
        aria-label="Close"
      ></button>
      <figure class="popup__image">
        <image class="popup__pic" src="./images/element_pic-5.jpg" alt="Фото"></image>
        <figcaption class="popup__title">Валдай</figcaption>
      </figure>
    </div>
  </body>
</html>
