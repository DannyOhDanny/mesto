<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script/index.js defer"></script>
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo-pic.svg" alt="Лого" />
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__columns">
          <img
            class="profile__column-pic"
            src="./images/profile-pic_.240x240.jpg"
            alt="Фото профиля"
          />
          <div class="profile__column-bio">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit profile__button-edit_action_edit" type="button">
                <span class="profile__button-text profile__button-text_hidden">Редактировать</span>
                <img src="./images/profile_button_edit.svg" alt="Изменить имя профиля" />
              </button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
          <button class="profile__button-add profile__button-add_action_add" type="button">
            <span class="profile__button-text profile__button-text_hidden">Добавить</span
            ><img src="./images/gallery_button_add.svg" alt="Добавить фото" />
          </button>
        </div>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <img
              class="element__heart element__heart_disabled element__heart_active"
              src="./images/element_heart.svg"
              alt="Символ-лайк"
            />
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__heart" src="./images/element_heart.svg" alt="Символ-лайк" />
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Домбай</h2>
            <img class="element__heart" src="./images/element_heart.svg" alt="Символ-лайк" />
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <img class="element__heart" src="./images/element_heart.svg" alt="Символ-лайк" />

          <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__heart" src="./images/element_heart.svg" alt="Символ-лайк" />
          </div>
        </div>
        <div class="element">
          <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Домбай</h2>
            <img class="element__heart" src="./images/element_heart.svg" alt="Символ-лайк" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto&nbsp;Russia</p>
    </footer>

</html>
