<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script/index.js" defer></script>
    <title>Место</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="black" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="white" />
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo-pic.svg" alt="Лого" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__columns">
          <img
            class="profile__column-pic"
            src="./images/profile-pic_.240x240.jpg"
            alt="Фото профиля"
          />
          <div class="profile__column-bio">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__button-edit profile__button-edit_action_edit"
                type="button"
                aria-label="Edit"
              ></button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
          <button
            class="profile__button-add profile__button-add_action_add"
            type="button"
            aria-label="Add"
          ></button>
        </div>
      </section>
      <section class="elements" aria-label="Карточки мест">
        <article class="element">
          <img class="element__pic" src="./images/element_pic-1.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button
              class="element__heart element__heart_active"
              aria-label="Like"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/element_pic-2.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              class="element__heart element__heart_active"
              aria-label="Like"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/element_pic-3.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Домбай</h2>
            <button
              class="element__heart element__heart_active"
              aria-label="Like"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/element_pic-4.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Солнечногорск</h2>
            <button
              class="element__heart element__heart_active"
              aria-label="Like"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/element_pic-5.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Выборг</h2>
            <button
              class="element__heart element__heart_active"
              aria-label="Like"
              type="button"
            ></button>
          </div>
        </article>
        <article class="element">
          <img class="element__pic" src="./images/element_pic-6.jpg" alt="Фото" />
          <div class="element__title-area">
            <h2 class="element__title">Куршская коса</h2>
            <button
              class="element__heart element__heart_active"
              aria-label="Like"
              type="button"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto&nbsp;Russia</p>
    </footer>
    <div class="popup popup_hidden">
      <div class="popup__edit-form">
        <button class="popup__button-close" type="button" aria-label="Close"></button>
        <form class="popup__form" name="form">
          <h2 class="popup__input-title">Редактировать профиль</h2>
          <input
            name="name"
            placeholder="Имя"
            type="text"
            class="popup__input-name popup__input-name_type_name"
            value=""
            onfocus="this.value=''"
          />
          <input
            name="position"
            placeholder="О себе"
            type="text"
            class="popup__input-name popup__input-name_type_position"
            value=""
            onfocus="this.value=''"
          />
          <button class="popup__button-save" type="submit" aria-label="Save">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
